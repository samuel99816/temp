<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Dia dos Namorados</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #ff4d6d;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .music-player {
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }

    audio {
      width: 100%;
      display: block;
      border-radius: 10px;
      outline: none;
    }

    .slideshow-container {
      position: relative;
      max-width: 500px;
      width: 100%;
      margin: 0 auto 40px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
    }

    .slide {
      display: none;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .love-message {
      max-width: 600px;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.6em;
      color: #fff;
      margin-bottom: 20px;
    }

    .heart {
      color: red;
      font-size: 1.3em;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .love-message {
        font-size: 1em;
      }
      .music-player {
        max-width: 100%;
      }
      .slideshow-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz Dia dos Namorados ❤️</h1>

  <div class="music-player">
    <audio controls>
      <source src="music/8th_World_Wonder.mp3" type="audio/mpeg" />
      Seu navegador não suporta o player de áudio.
    </audio>
  </div>

  <div class="slideshow-container">
    <div class="slide">
      <img src="img/foto01.jpg" alt="Foto 1" />
    </div>
    <div class="slide">
      <img src="img/foto02.jpg" alt="Foto 2" />
    </div>
    <div class="slide">
      <img src="img/foto03.jpg" alt="Foto 3" />
    </div>
  </div>

  <div class="love-message">
    Eu te amo! Mais que todos os dias e todas as noites, mais profundo do que os oceanos e os céus!<br />
    Eu farei tudo por você <span class="heart">❤️</span>!<br />
    Eu te amo... eu te amo muito. Talvez até mais do que alguém pode amar outra pessoa.
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // muda a imagem a cada 3 segundos
    }
  </script>
</body>
</html>
